# Alacritty config machinepwn...
# Config support virtual machines...

[window]
decorations = "None"
opacity = 1.0
dynamic_padding = true
dynamic_title = true
padding = { x = 10, y = 10 }

[font]
normal = { family = "Cascadia Code", style = "Regular" }
builtin_box_drawing = false
size = 11.3

[cursor]
blink_interval = 550
unfocused_hollow = true
thickness = 0.1
style = "Beam"

[selection]
save_to_clipboard = true

[scrolling]
history = 500
multiplier = 2

[bell]
animation = "Linear"
duration = 0

[terminal.shell]
program = "/bin/zsh"

[general]
live_config_reload = true

import = ["~/.config/alacritty/colors.toml"]
